<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Page</title>
</head>
<body>
    <h1>Broadcast Pasdfasfage</h1>
    <div id="broadcast-content">Initial Content</div>

    <div id="image-1">IMAGE 1</div>
    <div id="image-2">IMAGE 2</div>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
<script>
    const socket = io.connect('${process.env.SERVER_URL}');

    socket.on('updateContent', (content) => {
        updateBroadcastContent(content);
    });

    function updateBroadcastContent(content) {

        document.getElementById("image-1").style.display = "none";
        document.getElementById("image-2").style.display = "none";
        document.getElementById(content).style.display = "block";
    }

    document.getElementById("image-1").style.display = "none";
    document.getElementById("image-2").style.display = "none";

</script>
