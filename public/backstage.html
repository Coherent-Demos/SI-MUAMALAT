<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produce Page</title>
</head>
<body>
    <h1>Producer Page</h1>
    
    <button onclick="changeBroadcastContent('Content for Button 1')">Button 1</button>
    <button onclick="changeBroadcastContent('Content for Button 2')">Button 2</button>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
<script>
    const socket = io.connect('http://localhost:3000');

    socket.on('updateContent', (content) => {
        updateBroadcastContent(content);
    });

    function updateBroadcastContent(content) {
        document.getElementById('broadcast-content').innerText = content;
    }
</script>
