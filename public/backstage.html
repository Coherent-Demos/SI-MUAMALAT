<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backstage Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <h1>Backstage Page</h1>
    
    <button onclick="changeBroadcastContent('image-1')">Button 1</button>
    <button onclick="changeBroadcastContent('image-2')">Button 2</button>
</body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
<script>
    const socket = io.connect('http://localhost:3000');

    function changeBroadcastContent(content) {
        socket.emit('updateContent', content);
    }
</script>
