<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Draw Page</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt64">
        <div class="row">
            <div class="col-12">
                <h1 class="pb32">Pre-Draw</h1>
                <div class="dropdown">
                    <div class="font-14 text-300 pb8">Upload Member Sheet</div>
                    <button id="drawDropDownButton" button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        1_Raw_Data
                    </button>
                    <input type="file" name="">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="drawDropDown">
                        <a class="dropdown-item">members.xlsx</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt32">
            <div class="col-md-12">
                <strong>Draw Details</strong>
                <hr class="border">
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Draw Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Draw Date</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row pt32">
            <div class="col-md-12">
                <strong>Customer Filters</strong>
                <hr class="border">
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Birth Date After</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Birth Date Before</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Staff</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Customer Type</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row pt32">
            <div class="col-md-12">
                <strong>Account Filters</strong>
                <hr class="border">
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Account Opened After</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Account Opened Before</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Branch Code</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row pt32">
            <div class="col-md-12">
                <strong>Multiplier Mechanics</strong>
                <hr class="border">
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">AVG Balance 1</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Multiplier 1</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">AVG Balance 2</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Multiplier 2</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">AVG Balance 3</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mt8 mb8">  
                    <label for="exampleFormControlInput1" class="form-label">Multiplier 3</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
        </div>
        <div class="row pt32 pb64">
            <div class="col-12">
                <button class="btn btn-primary btn-lg">Generate Draw File</button>
            </div>
        </div>
    </div>
</body>
</html>

<!-- dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
